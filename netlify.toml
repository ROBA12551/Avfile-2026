# Netlify Configuration for Avfile

[build]
  command = "echo 'Building Avfile...' && exit 0"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Environment variables
[[context.production.environment]]
  GITHUB_TOKEN = ""
  GITHUB_OWNER = ""
  GITHUB_REPO = "avfile-storage"
  DISCORD_WEBHOOK_URL = ""

# Redirects for single-page app - ORDER MATTERS
# Root with query parameters to view.html
[[redirects]]
  from = "/?id=:id"
  to = "/view.html?id=:id"
  status = 200
  force = false

# /v/* to view.html
[[redirects]]
  from = "/v/*"
  to = "/view.html"
  status = 200

[[redirects]]
  from = "/upload"
  to = "/upload.html"
  status = 200

[[redirects]]
  from = "/policy"
  to = "/policy.html"
  status = 200

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Catch-all for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

# Cache settings
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"